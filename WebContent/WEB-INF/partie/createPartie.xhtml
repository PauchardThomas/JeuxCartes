<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				template="/WEB-INF/template/general.xhtml">
	
	<ui:define name="titre">#{partieController.title}</ui:define>
	
	<ui:define name="contenu">
		<h:form>
			<div class="input-field">
				<h:inputText id="question_intitule" name="question_intitule" class="validate" required="true" requiredMessage="Veuillez saisir un intitule pour votre partie" value="#{partieController.editedItem.intitule}" >
					<f:ajax event="blur" render="message_required_partie_intitule" />
				</h:inputText>
				<h:outputLabel for="carte_nom">Intitule</h:outputLabel>
				<h:message id="message_required_partie_intitule" for="question_intitule" errorClass="red-text text-darken-4" />
			</div>
			
			<h:commandLink class="btn waves-effect waves-light" action="#{partieController.validate()}">
				Valider <i class="material-icons right">send</i>
			</h:commandLink>
			
		</h:form>
	</ui:define>
</ui:composition>
