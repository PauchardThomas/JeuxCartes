<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/general.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="titre">Bienvenue</ui:define>

	<ui:define name="contenu">
		<h2>Bienvenue #{homeController.getNom()} !</h2>

		<h:form>
			<h:commandLink class="btn waves-effect waves-light"
				action="#{accountController.logout}">
				Se d√©connecter <i class="material-icons right">lock</i>
			</h:commandLink>
			<hr />
			<p>
			<h3>Parties</h3>
			<a href="/tp-jsf/createPartie" class="waves-effect waves-light btn">Nouvelle
				partie</a>
			</p>
			<br />
			<Table class="centered highlight responsive-table">
				<thead>
					<tr>
						<th data-field="partie">Partie</th>
						<th data-field="name">A rejoindre</th>
					</tr>
				</thead>
				<tbody>
					<c:forEach items="#{homeController.partieARejoindre()}"
						var="partie">
						<tr>
							<td>${partie.intitule}</td>
							<td><a href="/tp-jsf/partie/#{partie.id}"
								class="waves-effect waves-light btn">Rejoindre</a></td>
						</tr>
					</c:forEach>
				</tbody>
			</Table>

		</h:form>
	</ui:define>
</ui:composition>
